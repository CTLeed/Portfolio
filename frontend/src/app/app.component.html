<ng-container *ngIf="!isAdminRoute">
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress-container fixed top-0 left-0 w-full h-1 bg-gray-800 z-50">
    <div class="scroll-progress-bar h-full bg-gradient-to-r from-orange-500 to-blue-500 transition-all duration-150 ease-out" 
         [style.width.%]="scrollProgress"></div>
  </div>

  <div class="page-wrapper relative bg-gradient-to-r from-bg-blue to-bg-black overflow-hidden snap-y snap-mandatory scroll-smooth">
    <!-- <div class="background-overlay"></div>  -->
    <div class="absolute bg-cover bg-center inset-0 bg-[url('/abstract-background.jpg')] opacity-20 overflow-x-clip"></div>

    <!-- Navigation Header -->
    <section id="header" class="nav-header">
      <app-header></app-header>
    </section>

    <!-- Sections for each component -->
    <section id="hero" class="section">
      <app-hero></app-hero>
    </section>

    <!-- Hero to About Separator -->
    <div class="section-divider">
      <div class="divider-line"></div>
      <div class="divider-content">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>
      <div class="divider-line"></div>
    </div>

    <section id="about" class="h-auto md:h-screen">    
      <app-about></app-about>
    </section>

    <!-- About to Projects Separator -->
    <div class="section-divider">
      <div class="divider-line"></div>
      <div class="divider-content">
        <svg class="w-8 h-8 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
        </svg>
      </div>
      <div class="divider-line"></div>
    </div>

    <section id="projects" class="section">
      <app-projects></app-projects>
    </section>

    <!-- Projects to Contact Separator -->
    <div class="section-divider">
      <div class="divider-line"></div>
      <div class="divider-content">
        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="divider-line"></div>
    </div>

    <section id="contact" class="h-auto">
      <app-contact></app-contact>
    </section>

    <section id="footer" class="footer-component">
      <app-footer></app-footer>
    </section>
  </div>
</ng-container>

<!-- Toast Notifications (Global) -->
<app-toast></app-toast>

<router-outlet></router-outlet>
