<div class="contact-form-container w-2/5 mx-auto p-4 shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Name Input -->
     <div>
      <label class="block text-gray-700">Your Name</label>
      <input type="text" formControlName="name" placeholder="John Smith"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:border-blue-700">
        <p *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-400">Name is required (min 3 characters).</p>
     </div>

    <!-- Email Input -->
     <div>
      <label class="block text-gray-700">Your Email</label>
      <input type="email" formControlName="email" placeholder="email@email.com"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:border-blue-700">
        <p *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-400">Email is required.</p>
     </div>

    <!-- Message Input -->
     <div>
      <label class="block text-gray-700">Your Message</label>
      <textarea formControlName="message" placeholder="Let's work together!"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:border-blue-700"></textarea>
        <p *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-400">Message is required (min 10 characters).</p>
     </div>

    <!-- Submit Button -->
    <button type="submit" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-lg hover:shadow-xl" [disabled]="contactForm.invalid">Send Message</button>
  </form>

</div>
