<div class="contact-form-container w-[80vw] md:w-2/3 lg:w-2/5 mx-auto px-6 py-6 shadow-lg rounded-lg mb-30">
  <h2 class="text-2xl font-bold mb-4 text-center text-white">Message Me</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Name Input -->
     <div>
      <label class="block text-gray-300">Your Name</label>
      <input type="text" formControlName="name" placeholder="John Smith"
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:ring focus:border-orange-400 bg-gray-800 text-white">
        <p *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-400">Name is required (min 3 characters).</p>
     </div>

    <!-- Email Input -->
     <div>
      <label class="block text-gray-300">Your Email</label>
      <input type="email" formControlName="email" placeholder="email@email.com"
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:ring focus:border-orange-400 bg-gray-800 text-white">
        <p *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-400">Email is required.</p>
     </div>

    <!-- Message Input -->
     <div>
      <label class="block text-gray-300">Your Message</label>
      <textarea formControlName="message" placeholder="Let's work together!"
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:ring focus:border-orange-400 bg-gray-800 text-white"></textarea>
        <p *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-400">Message is required (min 10 characters).</p>
     </div>

    <!-- Submit Button -->
    <button type="submit" class="btn w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 px-6 rounded-lg text-lg 
    transition duration-100 ease-in-out transform 
    hover:-translate-y-1
    active:translate-y-0
    shadow-lg hover:shadow-xl hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" 
    [disabled]="contactForm.invalid || isSubmitting">
      <span *ngIf="!isSubmitting">Send Message</span>
      <span *ngIf="isSubmitting" class="flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Sending...
      </span>
    </button>
  </form>

</div>
<div class="relative flex justify-center items-center space-x-2 mb-20">
  <p class="text-gray-300">Or Connect on</p>
  <a href="https://www.linkedin.com/in/colby-leed/" target="_blank" rel="noopener noreferrer"
     class="flex items-center space-x-2 hover:text-orange-400 transition duration-300 text-gray-300">
     <span>LinkedIn</span>
     <img src="/logos/linkedin.svg" alt="LinkedIn" class="w-5 h-5">
  </a>
</div>
