<div class="projects-container text-center mt-8 py-12 px-6 relative">
  <!-- Section Background Pattern -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0); background-size: 40px 40px;"></div>
  </div>

  <div class="section-header mb-12 relative z-10">
    <h2 class="text-3xl md:text-4xl font-bold mb-2 text-white">My <span class="text-orange-400">Projects</span></h2>
    <div class="w-20 h-1 bg-gradient-to-r from-orange-400 to-blue-500 mx-auto rounded-full"></div>
    <p class="text-gray-300 mt-4 max-w-2xl mx-auto">
      Here are some of the projects I've built using various technologies and frameworks.
    </p>
  </div>

  <!-- Loading Animation -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20 text-center text-white">
    <div class="flex space-x-2">
      <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
      <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce [animation-delay:0.15s]"></div>
      <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce [animation-delay:0.3s]"></div>
    </div>
    <p class="mt-4 text-sm text-gray-300">Loading projects...</p>
  </div>

  <div *ngIf="!isLoading" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let project of projects"
         class="project-card bg-gray-900 text-white rounded-lg shadow-lg overflow-hidden flex flex-col h-[700px]">

      <!-- Project Image -->
      <div class="flex justify-center items-center w-full mt-4 hover:transform hover:scale-110 transition duration-300">
        <img [src]="project.imageUrl" [alt]="project.name"
             class="w-64 h-64 object-cover object-center">
      </div>

      <!-- Content Container -->
      <div class="p-6 flex flex-col flex-grow">
        <!-- Project Name -->
        <h3 class="text-xl font-semibold">{{ project.name }}</h3>

        <!-- Role -->
        <p class="text-orange-400 font-semibold mt-2">{{ project.role }}</p>

        <!-- Technologies -->
        <div class="flex flex-wrap justify-center gap-2">
          <div *ngFor="let tech of project.technologies; let i = index" class="w-10 h-10 perspective">
           <div class="flip-in opacity-0 animate-on-scroll duration-700"
              [ngStyle]="{ 'animation-delay': (i * 150) + 'ms' }"
            >
              <img *ngIf="technologyLogos[tech]; else textFallback"
                   [src]="technologyLogos[tech]" [alt]="tech"
                   class="w-full h-full object-contain">
              <ng-template #textFallback>
                <span class="text-gray-300 text-sm">{{ tech }}</span>
              </ng-template>
            </div>
          </div>
        </div>
        
        <!-- Description -->
        <div class="flex-grow mb-2">
          <p class="text-gray-300">{{ project.description }}</p>
        </div>

        <!-- Project Link Button -->
        <div>
          <a *ngIf="project.projectUrl"
             [href]="project.projectUrl" target="_blank"
             class="btn relative inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-8 rounded-lg transition duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1
             active:translate-y-0">
            View Project
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
