<div class="projects-container text-center py-12 px-6">
  <h2 class="text-3xl md:text-4xl font-bold mb-6 text-white">My Projects</h2>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let project of projects"
         class="project-card bg-gray-900 text-white rounded-lg shadow-lg overflow-hidden">

      <!-- Project Image -->
      <div class="flex justify-center items-center w-full mt-4">
      <img [src]="project.imageUrl" [alt]="project.name"
           class="w-64 h-64 object-cover object-center">

      </div>
      <div class="p-6">
        <!-- Project Name -->
        <h3 class="text-xl font-semibold">{{ project.name }}</h3>

        <!-- Role -->
        <p class="text-orange-400 font-semibold mt-2">{{ project.role }}</p>

        <!-- Description -->
        <p class="text-gray-300 mt-2">{{ project.description }}</p>

        <!-- Technologies -->
        <div class="flex flex-wrap justify-center mt-4 space-x-3">
          <div *ngFor="let tech of project.technologies" class="flex items-center space-x-2">
            <img *ngIf="technologyLogos[tech]; else textFallback"
                 [src]="technologyLogos[tech]" [alt]="tech"
                 class="w-10 h-10">
            <ng-template #textFallback>
              <span class="text-gray-300">{{ tech }}</span>
            </ng-template>
          </div>
        </div>

        <!-- Project Link (If Available) -->
        <a *ngIf="project.projectUrl"
           [href]="project.projectUrl" target="_blank"
           class="btn relative inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          View Project
        </a>
      </div>
    </div>
  </div>
</div>
