<section id="login" class="fixed bottom-5 right-5 bg-white/95 p-5 rounded-lg shadow-lg z-50 max-w-sm w-[90%] relative">
  <button 
    (click)="close()"
    aria-label="Close login form"
    class="absolute top-2 right-2 w-8 h-8 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-gray-900 flex items-center justify-center transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input 
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        class="w-full px-3 py-2 border-2 rounded-md text-sm text-gray-800 border-gray-300 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-200 placeholder-gray-400"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
        Username must be at least 3 characters long
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input 
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-3 py-2 border-2 rounded-md text-sm text-gray-800 border-gray-300 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-200 placeholder-gray-400"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password must be at least 6 characters long
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid"
      class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md transition duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Login
    </button>

    <p *ngIf="error" class="text-red-600 text-sm text-center mt-2">{{ error }}</p>
  </form>
</section>
