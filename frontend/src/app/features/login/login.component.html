<section id="login" class="relative">
  <button 
    (click)="close()"
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none"
    aria-label="Close login form"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="form-group">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input 
        id="username"
        type="text"
        formControlName="username" 
        placeholder="Enter your username"
        [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Username must be at least 3 characters long
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input 
        id="password"
        type="password"
        formControlName="password" 
        placeholder="Enter your password"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid"
      class="mt-4"
    >
      Login
    </button>

    <p *ngIf="error" class="error-message">{{ error }}</p>
  </form>
</section>
