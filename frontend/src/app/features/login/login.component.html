<section id="login" class="relative">
  <button 
    (click)="close()"
    class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-900"
    aria-label="Close login form"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="form-group">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input 
        id="username"
        type="text"
        formControlName="username" 
        placeholder="Enter your username"
        [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Username must be at least 3 characters long
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input 
        id="password"
        type="password"
        formControlName="password" 
        placeholder="Enter your password"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid"
      class="mt-4"
    >
      Login
    </button>

    <p *ngIf="error" class="error-message">{{ error }}</p>
  </form>
</section>
